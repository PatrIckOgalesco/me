<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Chatbot</title>
    <link rel="stylesheet" href="www/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/horizon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.cdnfonts.com/css/valorant" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="www/script.js" defer></script>
    <script src="www/typing.js" defer></script>
    <script src="www/predictive-text.js" defer></script>
  </head>
  <body>
    <!-- <div class="wrapper"> -->
      <div class="container">
        <div class="chat-container"></div>
        <div class="typing-container">
           <div class="suggestion-container">
            <span id="suggestion"></span>
          </div>
          <div class="typing-textarea">
            <textarea id="chat-input" spellcheck="false" placeholder="Enter a prompt here" required></textarea>
            <span id="send-btn" class='bx bx-send'></span>
          </div>
          <div class="typing-controls">
            <span id="delete-btn" class='bx bx-trash'></span>
          </div>
        </div>
        <div class="disclaimer" style="color: #343541;">
          <span> Personal Portfolio Copyright@2023.</span>
        </div>
      </div>
    <!-- </div> -->
    
  </body>
</html>
